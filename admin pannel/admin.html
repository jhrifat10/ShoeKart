<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShoeKart — Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <h1>ShoeKart Admin</h1>
    <p class="subtitle">Manage products — client-side MVP (localStorage)</p>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Add / Edit Product</h2>
      <form id="product-form">
        <input type="hidden" id="product-id">
        <label>Title <input id="title" required></label>
        <label>Category <input id="category"></label>
        <label>Price <input id="price" type="number" step="0.01" required></label>
        <label>Stock <input id="stock" type="number" value="0" required></label>
        <label>Image URL <input id="image"></label>
        <div class="form-actions">
          <button id="save-btn" type="submit">Save Product</button>
          <button id="reset-btn" type="button">Reset</button>
          <button id="export-btn" type="button">Export JSON</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <h2>Products</h2>
      <table class="products-table">
        <thead>
          <tr><th>ID</th><th>Title</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th></tr>
        </thead>
        <tbody id="products-tbody"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
